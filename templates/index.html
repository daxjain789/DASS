<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body id="body">
    <div class="container-fluid " style="margin: 0;padding:0">
        <div style="display: flex;flex-direction: row;">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <h3 class="px-3 mb-4" style="width:100%;display:flex;justify-content: center;">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="AI Avatar" style="height:100px;width:auto;">
                    </h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <i class="bi bi-chat"></i>  Chatbot
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="bi bi-shield-check"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/analysis">
                                <i class="bi bi-graph-up"></i> Analytics
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            
            <div class="bot-card col-md-10">
                <div class="chat-container">
                    <div style="width:100%;height: fit-content;">
    
                        <div class="chat-header">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="AI Avatar" class="rounded-circle me-2" style="height:30px;width:30px">
                            AI Assistant
                        </div>
                        <div class="chat-body">
                            <!-- <div class="message ai-message">
                                <strong>AI:</strong> Hello! How can I assist you today?
                            </div>
                            <div class="message user-message">
                                <strong>You:</strong> hi
                            </div>
                            <div class="message ai-message">
                                <strong>AI:</strong> I've received your message. How else can I help?
                            </div> -->
                            <div class="file-upload">
                                <input type="file" name="reportFile" id="reportFile" style="display: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <p class="mb-0" id="selected-file-msg">Drag & drop a file here, or click to select</p>
                                <button class="btn btn-primary mt-2">Select File</button>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" placeholder="Type your message..." id="messageInput">
                            <button id="sendButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
